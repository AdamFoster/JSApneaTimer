<!DOCTYPE html>
<html>
<head>
    <title>JS Apnea Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link type="text/css" rel="stylesheet" href="styles.css" />

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <script src="//unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="//unpkg.com/vue-router"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
</head>

<body>
    <div id="app" class="container">
        <h1>Apnea Timer</h1>
        <div is="list-tables" 
            v-if="state == 'list'" 
            v-bind:tables="tables">
            
        </div>

        <div is="edit-table"
            v-if="state == 'edit' && tableIndex > -1"
            v-bind:inital-table="tables[tableIndex]"
            v-bind:table-index="tableIndex"
            v-bind:key="tables[tableIndex].label"
            v-on:save-edit="saveEdit"
            v-on:cancel-edit="cancelEdit">
        </div>

        <div is="edit-table"
            v-if="state == 'edit' && tableIndex == -1"
            v-bind:inital-table="emptyTable"
            v-bind:table-index="tableIndex"
            v-bind:key="emptyTable.label"
            v-on:save-edit="saveEdit"
            v-on:cancel-edit="cancelEdit">
        </div>

        <div is="create-table"
            v-if="state == 'create'"
            v-on:new-co2="createCO2"
            v-on:new-o2="createO2"
            v-on:new-blank="createBlank"
            v-on:new-cancel="createCancel">
        </div>

        <div is="timer"
            v-if="state == 'timer' && tableIndex > -1"
            v-bind:inital-table="tables[tableIndex]"
            v-bind:table-index="tableIndex"
            v-bind:key="tables[tableIndex].label"
            v-on:done="done"
        >
        </div>

        <hr></hr>
        <router-link :to="{ name: 'home', params: {tables: tables} }">Go to Home</router-link>
        <router-link to="/edit">Go to Edit</router-link>

        <router-view></router-view>

    </div> <!-- end app -->

    <script src="globals.js"></script>
    <script src="timer.js"></script>
    <script src="edit-table-interval.js"></script>
    <script src="table-item.js"></script>
    <script src="edit-table.js"></script>
    <script src="create-table.js"></script>
    <script src="list-tables.js"></script>

    <script src="app.js"></script>
</body>
</html>
